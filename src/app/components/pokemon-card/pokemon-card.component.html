<div
  class="pokemon-card"
  [ngClass]="'type-' + pokemon.types[0].type.name.toLowerCase()"
  (click)="goToDetail()"
  role="button"
  tabindex="0"
>
  <img src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}" />
  <div class="pokemon-name">{{ pokemon.name | capitalize }}</div>
  <div class="pokemon-info">
    <span
      *ngFor="let type of pokemon.types; let i = index"
      class="type-badge"
      [ngClass]="'type-' + type.type.name.toLowerCase()"
    >
      {{ translateType(type.type.name) }}
    </span>

    <div class="pokemon-measure">
      <i class="fa-solid fa-weight-hanging"></i> {{ pokemon.weight / 10 }} kg
      <i class="fa-solid fa-arrows-up-down"></i> {{ pokemon.height / 10 }} m
    </div>
  </div>
  <div class="stats-container">
    <div *ngFor="let stat of pokemon.stats" class="stat-item">
      <span class="stat-name">{{ getStatAbbreviation(stat.stat.name) }}</span>
      <span class="stat-value">{{ stat.base_stat }}</span>
    </div>
  </div>
</div>
